<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Video Youtube</title>


    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.fancybox.pack.js"></script>
    <script src="js/app.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $(".fancybox").fancybox({

            });
        });
    </script>

</head>
<body>
<div id="container">
    <header>
        <a class="fancybox fancybox.iframe" href="http://www.youtube.com/embed/L9szn1QQfas">Youtube (iframe)</a>

        <h1>Search <span>Vidz</span></h1>
        <p>Search all Youtube videos</p>
    </header>
    <section>
        <form id="search-form" name="search-form" onsubmit="return search()">
            <div class="fieldcontainer">
                <input type="search" id="query" class="search-field" placeholder="Search Youtube...">
                <input type="submit" name="search-btn" id="search-btn" value="">
            </div>
        </form>

        <ul id="results"></ul>
        <div id="buttons"></div>
        <footer>
            <p>Copyright &copy; 2016, All Rights Reserved, github.com/h4yfans</p>
        </footer>
    </section>
</div>
</body>

</html>
